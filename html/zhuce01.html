<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 
    <script src="../../jq/jquery-1.11.3.js"></script>
</head>
<body>
    <from id="from">
        账号：<input id="txt_name" type="text"/>
        <br />
        密码：<input id="txt_pwsd" type="password"/>
        <br />
        <input id="btn_login" type="button" value="登录" />
        <input id="btn_reset" type="button" value="重置" />
 </from>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $("#btn_login").click(function () {
            //输入登录账号和密码，提示登录成功
            var login=$("#txt_name").val();
            var pwsd=$("#txt_pwsd").val();
            if (login == "admin" && pwsd == "123456") {
            alert("欢迎，"+login+"登陆成功");
            }
           //如果账户或者密码为空，则提示账号或密码为空
            else if (login == "" && pwsd == "") {
                alert("账户或密码不能为空！");
            }
          //账号或者密码输入错误，则提示输入错误，重新输入
            else
            {
                alert("账号或密码输入错误，请重新输入！");
                $("#txt_name").val();
                $("#txt_pwsd").val();
            }
        });
       //点击重置按钮，账号密码重置
        $("#btn_reset").click(function () {
            $("#txt_name").val("");
            $("#txt_pwsd").val("");
        });
    });
</script>

	</body>
</html>
